<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title>EUM</title>
</head>

<body>
	<div class="page_wrap">
		<header class="header_wrap">
			<div class="header_inner">
				<h1 class="header_title"><span class="header_title_text">최고의 전문가가 있습니다.</span></h1>
			</div>
		</header>
		<main class="middle_wrap side_type skin2" id="contents">
			<div class="middle_inner">
				<div class="acc_list_wrap">
					<ul class="acc_list">
						<li>
							<div class="acc_box active">
								<a href="#" class="acc_bar"><span class="acc_bar_text">내 이력서</span></a>
								<div class="acc_contents">
									내용이 들어갑니다.
								</div>
							</div>
						</li>
						<li>
							<div class="acc_box active">
								<a href="#" class="acc_bar"><span class="acc_bar_text">등급</span></a>

								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<script>
			$(function() {
				$(".acc_bar").on("click", function(e) {
					e.preventDefault();
					$(this).closest(".acc_box").toggleClass("active");
				});
			});
		</script>
		<div class="bottom_layer_wrap">
			<div class="bottom_layer_inner">
				<div class="bottom_top_row"><a href="#" class="btn_topgo"><span class="btn_topgo_text">TOP</span></a></div>
				<div class="bottom_btn_row">
					<a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">이력서 삭제</span></a>
					<a href="#" class="btn_bottom_box skin2 short"><span class="btn_bottom_box_text">닫기</span></a>
				</div>
			</div>
		</div>

</html>
