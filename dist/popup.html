<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title>EUM</title>
</head>

<body>
	<div class="page_wrap">
		<main class="middle_wrap" id="contents">
			<div class="middle_inner">
				<div>
					<a href="#" class="btn_guide" id="btnCall">팝업 호출</a>
				</div>
			</div>
		</main>

		<!-- popup -->
		<div class="popup_wrap" id="samplePopup">
			<div class="bg_dim"></div>
			<div class="popup_box_tb">
				<div class="popup_box_td">
					<div class="popup_box_item">
						<div class="popup_box_title_row">
							<h2 class="popup_box_title"><span class="popup_box_title_text">안내</span></h2>
						</div>
						<div class="popup_box_content_row">
							<p class="popup_box_message">
								로그인이 필요합니다.<br>
								로그인 페이지로 이동합니다.
							</p>
						</div>
						<div class="popup_box_btn_row">
							<a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확 인</span></a>
						</div>
						<button class="btn_popup_close"><span class="hdtext">팝업 닫기</span></button>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_wrap" id="samplePopup2">
			<div class="bg_dim"></div>
			<div class="popup_box_tb">
				<div class="popup_box_td">
					<div class="popup_box_item">
						<div class="popup_box_title_row">
							<h2 class="popup_box_title"><span class="popup_box_title_text">안내</span></h2>
						</div>
						<div class="popup_box_content_row">
							<p class="popup_box_message">
								삭제 하시겠습니까?
							</p>
						</div>
						<div class="popup_box_btn_row">
							<a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확 인</span></a>
							<a href="#" class="btn_popup_submit type2 close_trigger"><span class="btn_popup_submit_text">취 소</span></a>
						</div>
						<button class="btn_popup_close"><span class="hdtext">팝업 닫기</span></button>
					</div>
				</div>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 인스턴스 선언
				let samplePopup = new DesignPopup({
					selector: "#samplePopup",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});
				let samplePopup2 = new DesignPopup({
					selector: "#samplePopup2",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});



				// 퍼블확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;
				if (url_2 === "type2") {
					samplePopup2.popupShow(); // show
				} else {
					samplePopup.popupShow(); // show
					// samplePopup.popupShow(); // hide
				}

				// event
				document.querySelector("#btnCall").addEventListener("click", () => {
					samplePopup.popupShow(); // show
				});
			});
		</script>
	</div>
</body>

</html>
