<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title>EUM</title>
</head>

<body>
	<div class="page_wrap">
		<header class="header_wrap">
			<div class="header_inner">
				<div class="header_layer left">
					<a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
				</div>
				<h1 class="header_title"><span class="header_title_text">알림</span></h1>
				<div class="header_layer right"></div>
			</div>
		</header>
		<main class="middle_wrap" id="contents">
			<div class="middle_title_row">
				<h2 class="middle_title">이웃 알림</h2>
			</div>
			<div class="middle_contents_row">
				<div class="form_step_list_wrap">
					<ul class="form_step_list">
						<li>
							<div class="form_step_item">
								<span class="form_step_number">1</span>
								<span class="form_step_text">신고내용</span>
							</div>
						</li>
						<li class="active">
							<div class="form_step_item">
								<span class="form_step_number">2</span>
								<span class="form_step_text">정보입력</span>

								<span class="hdtext">활성화</span>
							</div>
						</li>
						<li>
							<div class="form_step_item">
								<span class="form_step_number">3</span>
								<span class="form_step_text">내 정보</span>
							</div>
						</li>
						<li>
							<div class="form_step_item">
								<span class="form_step_number">4</span>
								<span class="form_step_text">접수완료</span>
							</div>
						</li>
					</ul>
				</div>

				<div class="form_step_contents_wrap">
					<h3 class="form_step_title">위기상황 선택</h3>
					<div class="form_step_contents">
						내용이 들어갑니다.
					</div>
				</div>
			</div>
			<div class="bottom_layer_wrap">
				<a href="#" class="btn_submit_box"><span class="btn_submit_box_text">더보기</span></a>
			</div>
			<div class="btn_form_submit_wrap bottom_pos">
				<a href="javascript:;" class="btn_form_submit primary skin2 size2"><span class="btn_form_submit_text">더보기</span></a>
			</div>
		</main>
		<!-- 바텀 메뉴 -->
		<div class="bottom_layer_wrap">
			<h3 class="hdtext">바로가기 메뉴</h3>
			<div class="bottom_menu_list_wrap">
				<ul class="bottom_menu_list">
					<li>
						<a href="#" class="bottom_menu">
							<i class="ico_bottom ico_home"></i>
							<div class="bottom_menu_text">홈</div>
						</a>
					</li>
					<li>
						<a href="#" class="bottom_menu active">
							<i class="ico_bottom ico_docu"></i>
							<div class="bottom_menu_text">알림보기</div>
						</a>
					</li>
					<li>
						<a href="#" class="bottom_menu">
							<i class="ico_bottom ico_my"></i>
							<div class="bottom_menu_text">나의 정보</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- // 바텀 메뉴 -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {

				// 퍼블확인용
				var touchstart = "ontouchstart" in window;
				var mobile_mainmenu_zone = document.querySelector(".mobile_mainmenu_zone")
				mobile_mainmenu_wrap = document.querySelector(".mobile_mainmenu_wrap");
				domHtml = document.querySelector("html");

				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;
				if (url_2 === "menu") {



					mobile_mainmenu_zone.classList.add("active");

					setTimeout(function() {
						mobile_mainmenu_zone.classList.add("motion");
						setTimeout(function() {
							if (!!mobile_mainmenu_wrap) {
								setTabControl(".mobile_mainmenu_wrap");
							}
						}, 500);
						if (touchstart) {
							domHtml.classList.add("touchDis");
						}
					}, 30);
				}
			});
		</script>
	</div>
</body>

</html>
