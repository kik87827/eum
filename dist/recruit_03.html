<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title>EUM</title>
</head>

<body>
	<div class="page_wrap">
		<header class="header_wrap">
			<div class="header_inner">
				<div class="header_layer left">
					<a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
				</div>
				<h1 class="header_title"><span class="header_title_text">상세정보</span></h1>
				<div class="header_layer right">
					<a href="javascript:void(0)" class="btn_like"><span class="hdtext">좋아요</span></a>
				</div>
			</div>
		</header>
		<main class="middle_wrap skin2" id="contents">
			<div class="middle_inner">
				내용이 들어갑니다.
			</div>
		</main>
		<div class="bottom_layer_wrap">
			<div class="bottom_layer_inner">
				<div class="bottom_top_row"><a href="#" class="btn_topgo"><span class="btn_topgo_text">TOP</span></a></div>
				<div class="bottom_btn_row">
					<a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">지원하기</span></a>
				</div>
			</div>
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			// 좋아요
			document.querySelectorAll(".btn_like").forEach((item) => {
				item.addEventListener("click", (e) => {
					e.preventDefault();
					e.currentTarget.classList.toggle("active");
				});
			});
		});
	</script>
</body>

</html>
