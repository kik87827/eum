<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap skin2">
            <div class="header_inner">
                <div class="header_layer left">
                    <a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
                </div>
                <h1 class="header_logo"><a href="#" class="header_logolink"><img src="./assets/images/toplogo.jpg" alt="EUM"></a></h1>
                <!--  <div class="header_layer right"></div> -->
            </div>
        </header>
        <main class="middle_wrap side_type" id="contents">
            <div class="middle_inner">
                <div class="form_field_container">
                    <div class="form_field_title_row">
                        <h2 class="form_field_title">로그인</h2>
                    </div>
                    <div class="form_field_contents">
                        <ul class="field_item_list">
                            <li><input type="text" class="form_input" placeholder="아이디(이메일)"></li>
                            <li><input type="password" class="form_input" placeholder="비밀번호"></li>
                        </ul>
                        <div class="field_else_row">
                            <div class="field_else_cols">
                                <div class="props_item">
                                    <input type="checkbox" class="props_form" id="idsave">
                                    <label for="idsave" class="props_label">아이디 저장하기</label>
                                </div>
                            </div>
                            <div class="field_else_cols">
                                <ul class="field_else_item_list">
                                    <li><a href="#" class="field_else_item">아이디/비밀번호 찾기</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="btn_field_submit_wrap"><a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">로그인</span></a></div>
                        <div class="field_other_form_wrap">
                            <div class="field_other_title_row"><span class="field_other_title">또는</span></div>
                            <div class="field_sns_list_wrap">
                                <ul class="field_sns_list">
                                    <li><a href="#" class="field_sns apple"></a></li>
                                    <li><a href="#" class="field_sns naver"></a></li>
                                    <li><a href="#" class="field_sns kakao"></a></li>
                                </ul>
                            </div>
                            <div class="field_other_obj_wrap">
                                <div class="field_other_obj">
                                    <span class="field_other_key">아직 계정이 없으신가요?</span>
                                    <span class="field_other_value"><a href="#" class="btn_field_textlink">가입하기</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
