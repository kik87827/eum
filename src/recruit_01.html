<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap">
            <div class="header_inner type2">
                <div class="header_top_row"><h1 class="header_top_title">구인</h1></div>
                <div class="header_field_row">
                    <div class="header_field_liquid_cols">
                        <div class="search_box_field">
                            <a href="#" class="btn_search_ico"><span class="hdtext">검색</span></a>
                            <input type="text" class="input_field" placeholder="검색어를 입력해주세요.">
                        </div>
                    </div>
                    <div class="header_field_fixed_cols">
                        <dl class="header_filter_list">
                            <dt><span class="header_filter_key">필터 : 전체</span></dt>
                            <dd><a href="#" class="btn_filter_ico"><span class="hdtext">필터</span></a></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </header>
        <main class="middle_wrap" id="contents">
            <div class="middle_inner">
                내용이 들어갑니다.
            </div>
        </main>
        <!-- 바텀 메뉴 -->
        <div class="bottom_layer_wrap">
            <div class="bottom_layer_inner">
                <div class="bottom_top_row"><a href="#" class="btn_topgo"><span class="btn_topgo_text">TOP</span></a></div>
            </div>
            <div class="bottom_menu_list_wrap">
                <ul class="bottom_menu_list">
                    <li>
                        <a href="#" class="bottom_menu active">
                            <i class="ico_bottom ico_job"></i>
                            <div class="bottom_menu_text"><span class="bottom_menu_intext">구인정보</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_zzim"></i>
                            <div class="bottom_menu_text"><span class="bottom_menu_intext">찜목록</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_home"></i>
                            <div class="bottom_menu_text"><span class="bottom_menu_intext">홈</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_profile"></i>
                            <div class="bottom_menu_text"><span class="bottom_menu_intext">이력서</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_my"></i>
                            <div class="bottom_menu_text"><span class="bottom_menu_intext">마이페이지</span></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- // 바텀 메뉴 -->
    </div>
</body>
</html>
