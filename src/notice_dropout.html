<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap">
            <div class="header_inner">
                <div class="header_layer left">
                    <a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
                </div>
                <h1 class="header_title"><span class="header_title_text">회원탈퇴</span></h1>
                <!--  <div class="header_layer right"></div> -->
            </div>
        </header>
        <main class="middle_wrap side_type" id="contents">
            <div class="middle_inner">
                <div class="form_list_wrap">
                    <ul class="form_list gap_type2">
                        <li>
                            <div class="form_item">
                                <div class="form_item_props_row">
                                    <div class="props_item skin2">
                                        <input type="checkbox" class="props_form" id="drop_form">
                                        <label for="drop_form" class="props_label">탈퇴 약관</label>
                                    </div>
                                </div>
                                <div class="form_item_contents">
                                    <div class="textarea_wrap">
                                        <textarea rows="10" cols="10" class="textarea_dom"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_item">
                                <div class="form_item_title_row"><p class="form_item_title">탈퇴 사유</p></div>
                                <div class="form_item_contents">
                                    <ul class="form_block_list gap_type2">
                                        <li>
                                            <select class="form_select">
                                                <option>기타</option>
                                            </select>
                                        </li>
                                        <li>
                                            <div class="textarea_wrap size2">
                                                <textarea rows="10" cols="10" class="textarea_dom" placeholder="기타사유를 작성해주세요."></textarea>
                                            </div>
                                        </li>
                                   </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <div class="bottom_layer_wrap">
            <div class="bottom_layer_inner">
                <div class="bottom_btn_row">
                    <a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">회원탈퇴 신청</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
