<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap skin2">
            <div class="header_inner">
                <div class="header_layer left">
                    <a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
                </div>
                <h1 class="header_logo"><a href="#" class="header_logolink"><img src="./assets/images/toplogo.jpg" alt="EUM"></a></h1>
                <!--  <div class="header_layer right"></div> -->
            </div>
        </header>
        <main class="middle_wrap ptype2" id="contents">
            <div class="middle_inner">
                <div class="middle_tab_list_wrap">
                    <ul class="middle_tab_list">
                        <li><a href="#" class="middle_tab"><span class="middle_tab_text">아이디 찾기</span></a></li>
                        <li><a href="#" class="middle_tab active"><span class="middle_tab_text">비밀번호 찾기</span></a></li>
                    </ul>
                </div>
                <div class="middle_tab_contents">
                    <div class="form_gate_message_wrap">
                        <p class="form_gate_message">
                            가입시 인증한 <strong>이메일(아이디)</strong>와 <br>
                            가입시 인증한 <strong>핸드폰 번호</strong>를 입력해주세요.
                        </p>
                    </div>
                    <div class="form_list_wrap">
                        <ul class="form_list">
                            <li>
                                <div class="form_item">
                                    <div class="form_item_label_row"><p class="form_item_label">이메일(아이디)</p></div>
                                    <div class="form_item_contents">
                                        <input type="text" class="form_input" placeholder="이메일 주소">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form_item">
                                    <div class="form_item_label_row"><p class="form_item_label">휴대폰번호 입력</p></div>
                                    <div class="form_item_contents">
                                       <div class="inline_grid_list">
                                            <div class="inline_liquid_cols"><input type="text" class="form_input" value="01012341234"></div>
                                            <div class="inline_fixed_cols"><button class="btn_action_box" disabled>인증번호 요청</button></div>
                                       </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form_item">
                                    <div class="form_item_label_row"><p class="form_item_label">인증번호 입력</p></div>
                                    <div class="form_item_contents">
                                       <div class="inline_grid_list">
                                            <div class="inline_liquid_cols"><input type="text" class="form_input"></div>
                                            <div class="inline_fixed_cols"><button class="btn_action_box" disabled>인증번호 확인</button></div>
                                       </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn_bottom_static_wrap">
                        <a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">비밀번호 찾기</span></a>
                    </div>
                </div>
            </div>
        </main>
        <!-- <div class="bottom_layer_wrap">
            <div class="bottom_layer_inner">
                <div class="bottom_top_row"><a href="#" class="btn_topgo"><span class="btn_topgo_text">TOP</span></a></div>
            </div>
        </div> -->
    </div>
</body>
</html>
