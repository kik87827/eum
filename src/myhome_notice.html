<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap skin2">
            <div class="header_inner">
                <div class="header_layer left">
                    <a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
                </div>
                <h1 class="header_title"><span class="header_title_text">공지사항/FAQ</span></h1>
                <!--  <div class="header_layer right"></div> -->
            </div>
        </header>
        <main class="middle_wrap ptype2" id="contents">
            <div class="middle_inner">
                <div class="middle_tab_list_wrap">
                    <ul class="middle_tab_list">
                        <li><a href="#" class="middle_tab active"><span class="middle_tab_text">공지사항</span></a></li>
                        <li><a href="#" class="middle_tab"><span class="middle_tab_text">FAQ</span></a></li>
                    </ul>
                </div>
                <div class="middle_tab_contents">
                    <div class="board_sort_row">
                        <select class="form_select">
                            <option>전체</option>
                        </select>
                    </div>
                    <div class="board_tb_render">
                        <div class="board_tb_wrap">
                            <table class="board_tb">
                                <thead>
                                    <tr>
                                        <th class="no_break"><span class="board_thtext">NO</span></th>
                                        <th class="no_break type2"><span class="board_thtext">분류</span></th>
                                        <th><span class="board_thtext">제목</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="no_break"><span class="board_tdtext">4</span></td>
                                        <td class="no_break type2"><span class="board_tdtext">일반</span></td>
                                        <td class="has_primary"><a href="#" class="board_tdlink">이음 App 사용방법</a></td>
                                    </tr>
                                    <tr>
                                        <td class="no_break"><span class="board_tdtext">3</span></td>
                                        <td class="no_break type2"><span class="board_tdtext">이벤트</span></td>
                                        <td class="has_primary"><a href="#" class="board_tdlink">이음 App 오픈 이벤트</a></td>
                                    </tr>
                                    <tr>
                                        <td class="no_break"><span class="board_tdtext">2</span></td>
                                        <td class="no_break type2"><span class="board_tdtext">시스템</span></td>
                                        <td class="has_primary"><a href="#" class="board_tdlink">시스템점검 합니다.</a></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="nodata_td"><span class="nodata_para">데이터가 없습니다.</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="bottom_layer_wrap">
            <div class="bottom_layer_inner">
                <div class="bottom_top_row"><a href="#" class="btn_topgo"><span class="btn_topgo_text">TOP</span></a></div>
            </div>
        </div>
    </div>
</body>
</html>
