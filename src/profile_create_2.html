<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap">
            <div class="header_inner">
                <!-- <div class="header_layer left">
                    <a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
                </div> -->
                <h1 class="header_title"><span class="header_title_text">프로필 생성</span></h1>
                <!--  <div class="header_layer right"></div> -->
            </div>
        </header>
        <main class="middle_wrap skin2 full" id="contents">
            <div class="middle_inner">
                <div class="visual_message_wrap type2">
					<div class="visual_title_row type2">
						<div class="visual_title"><span class="visual_title_text">프로필 생성 가능 파일 안내</span></div>
					</div>
					<div class="visual_contents_row">
                        <p class="visual_message_copy">인증기관에서 발행한 PDF 문서 또는<br> 문서를 Scan하거나 촬영한 사진만가능합니다 </p>
                    </div>
				</div>
                <div class="survey_item_list_wrap">
                    <ul class="survey_item_list">
                        <li>
                            <div class="survey_key_row"><p class="survey_key">기술사 분류를 선택하세요.</p></div>
                            <div class="survey_value_row">
                                <ul class="props_block_list">
                                    <li>
                                        <div class="props_item skin2">
                                            <input type="radio" name="kind" class="props_form" id="kind_01">
                                            <label for="kind_01" class="props_label">건축, 토목, 기계</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item skin2">
                                            <input type="radio" name="kind" class="props_form" id="kind_02">
                                            <label for="kind_02" class="props_label">전기</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item skin2">
                                            <input type="radio" name="kind" class="props_form" id="kind_03">
                                            <label for="kind_03" class="props_label">통신</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item skin2">
                                            <input type="radio" name="kind" class="props_form" id="kind_04">
                                            <label for="kind_04" class="props_label">소방</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="survey_key_row"><p class="survey_key">문서유형을 선택하세요.</p></div>
                            <div class="survey_value_row">
                                <ul class="props_block_list">
                                    <li>
                                        <div class="props_item skin2">
                                            <input type="radio" name="kind2" class="props_form" id="kind2_01">
                                            <label for="kind2_01" class="props_label">인증기관 발행 PDF</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item skin2">
                                            <input type="radio" name="kind2" class="props_form" id="kind2_02">
                                            <label for="kind2_02" class="props_label">사진파일(또는 스캔이미지)</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="middle_bottom">
                <a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">프로필 생성하기</span></a>
                <a href="#" class="btn_bottom_box skin2"><span class="btn_bottom_box_text">다음에</span></a>
            </div>
        </main>
    </div>
</body>
</html>
