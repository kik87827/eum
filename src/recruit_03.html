<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html')
<body>
    <div class="page_wrap">
        <header class="header_wrap">
            <div class="header_inner">
                <div class="header_layer left">
                    <a href="#" class="btn_back"><span class="hdtext">이전페이지</span></a>
                </div>
                <h1 class="header_title"><span class="header_title_text">상세정보</span></h1>
                <div class="header_layer right">
                    <a href="javascript:void(0)" class="btn_like"><span class="hdtext">좋아요</span></a>
                </div>
            </div>
        </header>
        <main class="middle_wrap side_type skin2" id="contents">
            <div class="middle_inner">
                <div class="middle_title_row">
                    <p class="middle_sub_title">㈜건축조합</p>
                    <h2 class="middle_main_title">용산2지구 편한세상 건축 감리원 모집</h2>
                </div>
                <div class="cvbox_list_wrap">
                    <ul class="cvbox_list">
                        <li>
                            <div class="cvbox">
                                <div class="cvbox_title_row"><p class="cvbox_title">업체정보</p></div>
                                <div class="cvbox_contents">
                                    내용이 들어갑니다.
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="cvbox">
                                <div class="cvbox_title_row"><p class="cvbox_title">구인정보</p></div>
                                <div class="cvbox_contents">
                                    내용이 들어갑니다.
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="current_box_list">
                        <li><div class="current_box">과거에 파견된 이력이 있습니다.</div></li>
                    </ul>
                </div>
            </div>
        </main>
        <div class="bottom_layer_wrap">
            <div class="bottom_layer_inner">
                <div class="bottom_top_row"><a href="#" class="btn_topgo"><span class="btn_topgo_text">TOP</span></a></div>
                <div class="bottom_btn_row">
                    <a href="#" class="btn_bottom_box"><span class="btn_bottom_box_text">지원하기</span></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            // 좋아요
            document.querySelectorAll(".btn_like").forEach((item)=>{
                item.addEventListener("click",(e)=>{
                    e.preventDefault();
                    e.currentTarget.classList.toggle("active");
                });
            });
        });
    </script>
</body>
</html>
